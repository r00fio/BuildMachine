<ion-view>
    <rs-header>Помощь и поддержка</rs-header>
    <ion-content class="has-header help-page">

        <div class="list-block no-margin">
            <ul>
                <li ui-sref="onlinechat">
                    <a href="#" class="item-content item-inner" ng-click="$event.preventDefault()">
                        <div class="item-title">Общение с банком</div>
                        <div class="item-after">
                            <div ng-show="globals.newChatMessageCount" class="counter bg-24A7B3" style="position: relative;"><label class="text-white">{{globals.newChatMessageCount}}</label></div>
                        </div>
                    </a>
                </li>
                <li ui-sref="tutorscreens">
                    <a href="#" class="item-content item-inner" ng-click="$event.preventDefault()">
                        <div class="item-title">Справочный центр</div>
                    </a>
                </li>
                <li ui-sref="serviceOnlineBank">
                    <a href="#" class="item-content item-inner" ng-click="$event.preventDefault()">
                        <div class="item-title">Обслуживание в интернет-банке</div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="list-block next-block">
            <ul>
                <li>
                    <a href="#" class="item-content item-inner" ng-click="$event.preventDefault() + callNumber('88002500520')">
                        <div class="item-title flex flex-middle">
                            <div class="icon-call icon-22" ng-hide="adaptToWindowsphone"></div>
                            <div class="flex flex-column">
                                <div>8 800 250-0-520</div>
                                <div class="text-A1AEB3">Бесплатный звонок по России</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="item-content item-inner" ng-click="$event.preventDefault() + callNumber('+74957770001')">
                        <div class="item-title flex flex-middle">
                            <div class="icon-call icon-22" ng-hide="adaptToWindowsphone"></div>
                            <div class="flex flex-column">
                                <div>+7 495 777-000-1</div>
                                <div class="text-A1AEB3">Для Москвы и других стран</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </ion-content>
    <button ng-hide="adaptToWindowsphone" class="rs-sysbutton rs-shadow flex flex-center flex-middle" ui-sref="onlinecall"><div class="icon-call-white icon-22"></div></button>
</ion-view>
