<div>
    <rs-header>Восстановление доступа</rs-header>
    <ion-view>
        <ion-content class="has-header">
            <rs-panel header-text="Укажите номер и серию паспорта">
                <div class="md-input-container-shadow">
                    <md-input-container>
                        <label>Серия и номер паспорта</label>
                        <input type="tel"
                               maxlength="11"
                               rs-auto-focus
                               mask-clean="true"
                               mask-restrict="reject"
                               mask="9999 999999999"
                               ng-model="passport"
                               id="passport"
                               ng-change="splitPassport()"
                               rs-enter="resotoreAccess()"/>
                    </md-input-container>
                </div>
            </rs-panel>
        </ion-content>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised rs-button login-button" ng-click="restoreAccess()">Продолжить</md-button>
        </section>
    </ion-view>
</div>
