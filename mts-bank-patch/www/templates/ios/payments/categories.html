<div ng-controller="PaymentCategoriesCtrl as paymentCategoriesCtrl" ui-view="payment-categories-page">
    <rs-header>{{form.categoriesTitle}}</rs-header>
    <rs-spotlight-search ng-model="searchText.name" class="has-header"></rs-spotlight-search>
    <ion-view>
        <div ng-if="!form.hideCategoryWaiterCategories" class="rs-backdrop-modal"><div rs-waiter="form.hideCategoryWaiterCategories" rs-waiter-size="big" class="rs-waiter-modal"></div></div>
        <ion-content class="has-subheader bg-f0f4f5">
            <div class="list-block" style="margin: 0;">
                <ul>
                    <li class="item-content item-link" ng-repeat="category in form.categories | filter:searchText" ng-click="redirectToSelected(category)">
                        <div class="item-media">
                            <payment-category-logo category="{{category}}"></payment-category-logo>
                        </div>
                        <div class="item-inner">
                            <div class="table-fixed-width100pc">
                                <div class="table-row">
                                    <div class="table-cell item-title text-15px" ng-bind="category.name"></div>
                                </div>
                                <div ng-if="category.commission" class="table-row">
                                    <span class="table-cell text-12px text-gray">Комиссия {{category.commission}}%</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </ion-content>
    </ion-view>
</div>
