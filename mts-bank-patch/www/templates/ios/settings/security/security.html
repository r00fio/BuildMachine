<div ui-view="settings-security-data-view">
    <rs-header>Безопасность и лимиты</rs-header>
    <ion-view>
        <ion-content class="has-header bg-f0f4f5">
            <rs-panel header-text="Настройка безопасности">
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <fw7-li title="Сменить логин"
                                item-class="item-title-24A7B3"
                                ng-click="user.newLogin = user.login"
                                ui-sref="settings.security.login"></fw7-li>
                        <fw7-li title="Сменить пароль"
                                item-class="item-title-24A7B3"
                                ng-click="(user.oldPassword = ''); (user.newPassword1 = ''); (user.newPassword2 = '')"
                                ui-sref="settings.security.password"></fw7-li>
                        <fw7-li-select title="Кодовая дата" link="true" ui-sref="settings.security.codeDate">{{retailClient.codeDateHint}}</fw7-li-select>
                        <fw7-li-select title="Как подтверждать операции"
                                       link="true"
                                       ng-click="user.confirmation = retailClient.confirmation"
                                       ui-sref="settings.security.confirmMethod">
                            {{retailClient.confirmation | confirmation}}
                        </fw7-li-select>
                    </ul>
                </div>
            </rs-panel>
            <rs-panel>
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title text-15px width100pc">Подтверждать вход смс-кодом</div>
                                <div class="item-after">
                                    <rs-toggle ng-model="user.useOTPLoginAction" ng-change="changeUseOTPLoginAction()"></rs-toggle>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </rs-panel>
            <rs-panel>
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title text-15px width100pc">Вход по короткому коду</div>
                                <div class="item-after">
                                    <rs-toggle ng-model="user.toggleShortCode" ng-change="toggleShortCode()"></rs-toggle>
                                </div>
                            </div>
                        </li>
                        <fw7-li title="Изменить код доступа"
                                item-class="item-title-24A7B3"
                                ng-show="user.idShortCode"
                                ng-click="changeShortCode()"></fw7-li>
                    </ul>
                </div>
            </rs-panel>
            <rs-panel ng-if="user.toggleShortCode && touchIDSupported">
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title text-15px width100pc">Вход по отпечатку (Touch ID)</div>
                                <div class="item-after">
                                    <rs-toggle ng-model="user.toggleTouchID" ng-change="toggleTouchID()"></rs-toggle>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </rs-panel>
            <rs-panel>
                <div class="list-block" style="margin: 0;">
                    <ul>
                        <li class="item-content fw7-li-select">
                            <div class="item-inner">
                                <div class="item-title text-15px width100pc">Не запрашивать код в течение 3 минут</div>
                                <div class="item-after">
                                    <rs-toggle ng-model="user.noRequestCodeFor3Min" ng-change="toggleRequestCodeFor3Min()"></rs-toggle>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </rs-panel>

                            <!--</div>-->
                        <!--</li>-->
                    <!--</ul>-->

        </ion-content>
    </ion-view>
</div>
