<div>
    <rs-header lbtn-class="icon-close"
               rbtn-class="icon-check-mark" rbtn-action="changeConfirmation()">Способ подтверждения</rs-header>
    <ion-view>
        <ion-content class="has-header bg-f0f4f5">

            <div class="flex flex-end" style="height: 55vh;">
                <div class="width100pc">
                    <div class="width100pc flex flex-center">
                        <img src="img/ios/attention.svg" class="attention-img"/>
                    </div>
                    <div class="confirm-method-text width100pc flex flex-center">
                        <span>Выберите способ подтверждения</span>
                    </div>
                    <div class="width100pc light-tabs flex flex-center" ng-init="setConfirm(retailClient.confirmation)">
                        <label class="light-tab-title child-flex-1"
                               ng-class="{active: activeTarget === 'CODE_DATE'}"
                               ng-click="setConfirm('CODE_DATE')"
                               ng-disabled="!retailClient.isCodeDate">Кодовая дата</label>
                        <label class="light-tab-title child-flex-1"
                               ng-class="{active: activeTarget === 'SMS'}"
                               ng-click="setConfirm('SMS')">Смс-коды</label>
                    </div>
                </div>
            </div>
            <div ng-show="retailClient.isCodeDate && activeTarget === 'CODE_DATE'" class="list-block" style="margin: 0;">
                <ul>
                    <fw7-li title="Дата">**.**.****</fw7-li>
                    <fw7-li title="Подсказка">{{retailClient.codeDateHint}}</fw7-li>
                </ul>
            </div>
        </ion-content>
    </ion-view>
</div>
