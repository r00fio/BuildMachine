<div>
    <rs-header lbtn-class="icon-close" lbtn-action="selectCategory.hide()">Категория</rs-header>
    <ion-view>
        <ion-content class="has-header">
            <div class="list-block" style="margin:0;">
                <ul>
                    <li class="item-content" ng-repeat="category in categories | orderBy:'name'" ng-click="clickCategory(category)">
                        <div class="item-inner">
                            <div class="flex flex-middle">
                                <div class="operation-category-point" style="background-color: {{category.color}}"/>
                                <div style="margin-left: 5px;"><label class="text-15px white-space-pre-line" ng-bind="category.name"/></div>
                            </div>
                            <div class="item-after" ng-if="operation.categoryCode == category.code">
                                <div class="icon-selected"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </ion-content>
    </ion-view>
</div>
