<rs-header>Автоплатежи за МТС</rs-header>
<ion-view>
    <ion-content class="has-header bg-f0f4f5" ng-controller="CardAutoPayListCtrl as cardAutoPayListCtrl">

        <div class="rs-content-panel" ng-if="autoPayList && autoPayList.length == 0">
            <div class="rs-content-panel-header" style="text-transform: none;">У вас нет подключенных автоплатежей за МТС</div>
        </div>

        <rs-panel header-text="Подключенные" ng-if="!autoPayList || autoPayList.length > 0">
            <div class="list-block" style="margin: 0;">
                <ul>
                    <rs-select ng-repeat="autoPay in autoPayList" rs-waiter="autoPayList"
                               header-text="Автоплатеж" value-text="{{autoPay.phone}}"
                               ng-click="redirectToAutoPay(autoPay)">
                    </rs-select>
                </ul>
            </div>
        </rs-panel>

        <rs-panel header-text="Описание">
            <div class="list-block" style="margin: 0;">
                <ul>
                    <li class="item-content">
                        <div class="item-inner text-gray" style="white-space: normal;">
                            <span ng-bind="description" rs-waiter="description"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </rs-panel>

        <button ng-click="redirectToAutoPay()"
                class="button button-full rs-button no-margin"
                style="position: relative; bottom: 0; left: 0; height: 64px;">Подключить
        </button>

    </ion-content>
</ion-view>
